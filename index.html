<!doctype html>

<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./style.css'>
    <link rel='icon' href='./list-status.png' type='image/x-icon'>
</head>

<body>
    <div class='container'>
        <div class='row header-row'>
            <h1>To-Do List</h1>
            <img src='./list-status.png' alt='list-status' class='list-status'></img>
        </div>
        <div class='row'>
            <div class='input-container'>
                <input class='todo-input' type='text' placeholder="Enter task" name='todoinput'></input>
                <button class='todo-input-add'>Add</button>
            </div>
        </div>
        <div class='row'>
            <h2>Items</h2>
            <div class='todo-list'>
                
            </div>
        </div>


    </div>

    <script src="./todo.js" type="text/javascript"></script>
</body>
